<header>
    <div class="top-navbar-content">
        <a href="%%BASE_URL%%/" id="logo">
            <img src="/assets/images/logo.png" alt="Logo">
        </a>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                <title>Menu</title>
                <rect y="6" width="24" height="2" rx="1"></rect>
                <rect y="13" width="24" height="2" rx="1"></rect>
                <rect y="20" width="24" height="2" rx="1"></rect>
            </svg>
        </button>

        <div class="nav-links">
            <nav>
                <button class="mobile-nav-close" aria-label="Close menu">&times;</button>
                <ul>
                    <li><a href="%%BASE_URL%%/about/">About</a></li>
                    <li><a href="%%BASE_URL%%/#services">Services</a></li>
                    <li><a href="%%BASE_URL%%/#contact">Contact</a></li>
                    <li><a class="nav-cta-button" href="https://example.com">Click Me</a></li>
                </ul>
            </nav>

            <div class="social-links-block">
                <p class="section-subtitle">Social Media</p>
                <div class="social-links">
                    <a href="https://instagram.com/yourhandle" 
                       target="_blank"
                       rel="noopener noreferrer"
                       aria-label="Instagram">
                        <img src="https://placehold.co/20x20" alt="Instagram Icon">
                    </a>
                    <a href="https://wa.me/01234567489" 
                       target="_blank"
                       rel="noopener noreferrer"
                       aria-label="WhatsApp Us">
                        <img src="https://placehold.co/20x20" alt="WhatsApp Icon">
                    </a>
                </div>
            </div>

        </div>
    </div>
    <button id="scrollToTop" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden="true" shape-rendering="crispEdges" viewBox="0 0 5 3"><path d="M2 0h1v1H2zM1 1h1v1H1zM3 1h1v1H3zM0 2h1v1H0zM4 2h1v1H4z"/></svg>
    </button>
